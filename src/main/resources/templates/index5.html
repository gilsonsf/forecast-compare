<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Accordion Wizard Plugin Examples</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha384-JUMjoW8OzDJw4oFpWIB2Bu/c6768ObEthBMVSiIx4ruBIEdyNSUQAjJNFqT5pnJ6" crossorigin="anonymous"></script>
<!--    <script src="/resource/static/jquery.accordion-wizard.min.js"></script>-->
<!--    <script type="text/javascript" th:src="@{jquery.accordion-wizard.min.js}"></script>-->
    <script src="/js/jquery.accordion-wizard.min.js"></script>

    <!-- boostrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css">


    <style>
      div[data-acc-content] { display: none;  }
      div[data-acc-step]:not(.open) { background: #f2f2f2;  }
      div[data-acc-step]:not(.open) h5 { color: #777;  }
      div[data-acc-step]:not(.open) .badge-primary { background: #ccc;  }
      .container { margin: 50px auto; max-width: 480px; }
      body { background-color: #f7f7f7; }
    </style>
</head>
<body>

<div class="container">

    <h1 class="mb-4">Accordion Wizard Plugin Examples</h1>

    <div class="row">

        <div class="order-last  order-sm-first">

            <div class="mt-4 mb-3 text-muted">
                <strong>Change mode:</strong> &nbsp;&nbsp;
                <label><input type="radio" name="toggle_mode" value="wizard" checked="checked"> wizard</label> &nbsp;&nbsp;
                <label><input type="radio" name="toggle_mode" value="edit"> edit</label>
            </div>

            <form id="form">

                <div class="list-group">

                    <div class="list-group-item py-3" data-acc-step style="width='500px'">
                        <h5 class="mb-0" data-acc-title>Upload File</h5>
                        <div data-acc-content>
                            <div class="my-3">

                                    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                                    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <input type="file" name="file" class="form-control-file">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Upload File</button>
                                    </form>
                            </div>
                        </div>
                    </div>

                    <div class="list-group-item py-3" data-acc-step>
                        <h5 class="mb-0" data-acc-title>Contact</h5>
                        <div data-acc-content>
                            <div class="my-3">
                                <div class="form-group">
                                    <label>Telephone:</label>
                                    <input type="text" name="telephone" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label>Mobile:</label>
                                    <input type="text" name="mobile" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="list-group-item py-3" data-acc-step>
                        <h5 class="mb-0" data-acc-title>Payment</h5>
                        <div data-acc-content>
                            <div class="my-3">
                                <div class="form-group">
                                    <label>Credit card:</label>
                                    <input type="text" name="card" class="form-control">
                                </div>
                                <div class="form-group form-row">
                                    <div class="col-sm-4">
                                        <label>Expiry:</label>
                                        <input type="text" name="expiry" class="form-control">
                                    </div>
                                    <div class="col-sm-4">
                                        <label>CVV:</label>
                                        <input type="text" name="cvv" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </form>

        </div>

    </div>

</div>

<script>

      var options = {
        mode: 'wizard',
        autoButtonsNextClass: 'btn btn-primary float-right',
        autoButtonsPrevClass: 'btn btn-light',
        stepNumberClass: 'badge badge-pill badge-primary mr-1',
        onSubmit: function() {
          alert('Form submitted!');
          return true;
        }
      }

      $( function() {

        $( "#form" ).accWizard(options);


        // change mode
        $('[name="toggle_mode"]').change(function() {

          $('#form').data('plugin_accWizard', false);
          $('[data-acc-content]').hide();
          $('[data-acc-btn-next], [data-acc-btn-prev]').off('click');
          $('#form').off('submit');
          $('[type="submit"], .acc-step-number, [data-acc-btn-next], [data-acc-btn-prev]').remove();

          options.mode = $(this).val();
          $( "#form" ).accWizard(options);

        });
      });

    </script>

</body>
</html>
